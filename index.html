<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Premium Cars - Find your dream car with our car listing application"
    />
    <title>Premium Cars - Find Your Dream Car</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #1976d2;
        margin-bottom: 1rem;
      }
      p {
        color: #666;
        line-height: 1.6;
      }
      .loading {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(25, 118, 210, 0.3);
        border-radius: 50%;
        border-top-color: #1976d2;
        animation: spin 1s ease-in-out infinite;
        margin: 2rem 0;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Premium Cars</h1>
      <div class="loading"></div>
      <p>Loading your premium car experience...</p>
      <p>If this page doesn't redirect automatically, please check back soon.</p>
    </div>
    <script>
      // Redirect to the actual application if available
      setTimeout(() => {
        window.location.href = '/frontend/build/index.html';
      }, 3000);
    </script>
  </body>
</html>
